<script>
    // Задание 1.
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 (a увеличивается на 1 и присваивается в переменную c)
    d = b++; alert(d);           // 1 (b присваивается в d и затем увеличивается на 1)
    c = (2+ ++a); alert(c);      // 5 (a = 2, {2 + a[которая равна уже 3]} = 5)
    d = (2+ b++); alert(d);      // 4 (b = 2, {2 + b[которая всё ещё равна 2]} = 4
    alert(a);                    // 3 (см. строчку 16)
    alert(b);                    // 3 (см. строчку 17, после операции суммы произошло увеличение b на 1)
</script>
