<script>
    var a = +prompt("Введите число для возведения его в степень");
    var b = +prompt("Введите значение степени"); //отрицательная степень не будет работать
    function power(val, pow) {
        if (pow !== 1) {
            return val *= power(val, pow - 1);
        } else {
            return val;
        }
    }
    alert(power (a, b));
</script>
